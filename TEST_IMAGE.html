<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ảnh Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-item {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
        }
        .test-item h3 {
            margin-top: 10px;
            color: #333;
        }
        .test-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .file-path {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Kiểm tra ảnh sản phẩm</h1>
    <p>Trang này giúp bạn kiểm tra xem ảnh đã được thêm đúng chưa.</p>
    
    <div class="test-container" id="testContainer">
        <!-- Sẽ được load bằng JavaScript -->
    </div>

    <script>
        const images = [
            { file: 'cardigan-navy.jpg', name: 'Áo Cardigan Xanh Navy' },
            { file: 'cardigan-red.jpg', name: 'Áo Cardigan Đỏ' },
            { file: 'lacoste-tote-teal.jpg', name: 'Túi Lacoste Teal' },
            { file: 'lacoste-tote-pink.jpg', name: 'Túi Lacoste Hồng' },
            { file: 'lacoste-tote-navy.jpg', name: 'Túi Lacoste Navy' },
            { file: 'quilted-bag-beige.jpg', name: 'Túi Quilted Beige' },
            { file: 'pants-dark.jpg', name: 'Quần Tối Màu' },
            { file: 'shirt-dark.jpg', name: 'Áo Sơ Mi Tối Màu' },
            { file: 'skirt-pleated.jpg', name: 'Chân Váy Xếp Ly' },
            { file: 'smartphone.jpg', name: 'Điện Thoại' },
            { file: 'bracelet-white.jpg', name: 'Vòng Tay' },
            { file: 'camcorder-vintage.jpg', name: 'Máy Quay Phim' }
        ];

        const container = document.getElementById('testContainer');
        
        images.forEach(img => {
            const item = document.createElement('div');
            item.className = 'test-item';
            
            const imageUrl = `images/products/${img.file}`;
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.className = 'test-image';
            imgElement.alt = img.name;
            
            const status = document.createElement('div');
            status.className = 'status';
            
            const filePath = document.createElement('div');
            filePath.className = 'file-path';
            filePath.textContent = `Đường dẫn: ${imageUrl}`;
            
            imgElement.onload = function() {
                status.className = 'status success';
                status.textContent = '✅ Ảnh đã tải thành công!';
            };
            
            imgElement.onerror = function() {
                status.className = 'status error';
                status.textContent = '❌ Không tìm thấy ảnh. Vui lòng kiểm tra tên file và đường dẫn.';
            };
            
            item.innerHTML = `<h3>${img.name}</h3>`;
            item.appendChild(imgElement);
            item.appendChild(status);
            item.appendChild(filePath);
            
            container.appendChild(item);
        });
    </script>
</body>
</html>
