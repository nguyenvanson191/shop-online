<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.html">
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div>
            <h1><i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng</h1>
        </div>
        <div>
            <a href="index.html" class="btn btn-secondary" style="margin-right: 1rem;">
                <i class="fas fa-home"></i> Về trang chủ
            </a>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </header>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <a href="admin-dashboard.html">
            <i class="fas fa-chart-line"></i> Tổng quan
        </a>
        <a href="admin-orders.html" class="active">
            <i class="fas fa-shopping-cart"></i> Đơn hàng
        </a>
        <a href="admin-products.html">
            <i class="fas fa-box"></i> Sản phẩm
        </a>
    </nav>

    <!-- Admin Content -->
    <div class="admin-content">
        <!-- Filter -->
        <div class="admin-section">
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <label><strong>Lọc theo trạng thái:</strong></label>
                <select id="statusFilter" onchange="filterOrders()" style="padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 5px;">
                    <option value="all">Tất cả</option>
                    <option value="pending">Chờ xử lý</option>
                    <option value="confirmed">Đã xác nhận</option>
                    <option value="shipping">Đang giao</option>
                    <option value="delivered">Đã giao</option>
                    <option value="cancelled">Đã hủy</option>
                </select>
                <input type="text" id="searchOrder" placeholder="Tìm theo mã đơn, tên, SĐT..." 
                       onkeyup="filterOrders()" style="flex: 1; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 5px; min-width: 200px;">
            </div>
        </div>

        <!-- Orders List -->
        <div class="admin-section">
            <h2><i class="fas fa-list"></i> Danh sách đơn hàng</h2>
            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>SĐT</th>
                            <th>Địa chỉ</th>
                            <th>Số SP</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Ngày đặt</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- Sẽ được load bằng JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="noOrders" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>Chưa có đơn hàng nào</h3>
                <p>Đơn hàng sẽ xuất hiện ở đây khi khách hàng đặt hàng.</p>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
    <script>
        // Kiểm tra đăng nhập
        if (!checkAdminLogin()) return;

        let allOrders = [];

        // Load đơn hàng
        function loadOrders() {
            allOrders = getAllOrders().reverse(); // Mới nhất trước
            filterOrders();
        }

        // Lọc đơn hàng
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchOrder').value.toLowerCase();
            
            let filtered = allOrders;
            
            // Lọc theo trạng thái
            if (statusFilter !== 'all') {
                filtered = filtered.filter(order => order.status === statusFilter);
            }
            
            // Tìm kiếm
            if (searchTerm) {
                filtered = filtered.filter(order => 
                    order.id.toLowerCase().includes(searchTerm) ||
                    order.customer.fullName.toLowerCase().includes(searchTerm) ||
                    order.customer.phone.includes(searchTerm)
                );
            }
            
            renderOrders(filtered);
        }

        // Hiển thị đơn hàng
        function renderOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            const noOrders = document.getElementById('noOrders');

            if (orders.length === 0) {
                tbody.innerHTML = '';
                noOrders.style.display = 'block';
                return;
            }

            noOrders.style.display = 'none';
            tbody.innerHTML = orders.map(order => {
                const totalItems = order.items.reduce((sum, item) => sum + item.quantity, 0);
                const address = `${order.customer.street}, ${order.customer.ward}, ${order.customer.district}, ${order.customer.province}`;
                
                return `
                    <tr>
                        <td><strong>#${order.id}</strong></td>
                        <td>${order.customer.fullName}</td>
                        <td>${order.customer.phone}</td>
                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${address}">${address}</td>
                        <td>${totalItems}</td>
                        <td><strong>${formatPrice(order.totals.total)}</strong></td>
                        <td>
                            <select class="status-select" onchange="updateStatus('${order.id}', this.value)" style="padding: 0.25rem; border: 1px solid var(--border-color); border-radius: 5px;">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Chờ xử lý</option>
                                <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Đã xác nhận</option>
                                <option value="shipping" ${order.status === 'shipping' ? 'selected' : ''}>Đang giao</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Đã giao</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Đã hủy</option>
                            </select>
                        </td>
                        <td>${formatDate(order.date)}</td>
                        <td>
                            <a href="admin-order-detail.html?id=${order.id}" class="btn-action btn-view" title="Xem chi tiết">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button class="btn-action btn-delete" onclick="deleteOrderConfirm('${order.id}')" title="Xóa">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Cập nhật trạng thái
        function updateStatus(orderId, newStatus) {
            if (updateOrderStatus(orderId, newStatus)) {
                showNotification('Đã cập nhật trạng thái đơn hàng!', 'success');
                loadOrders();
            } else {
                showNotification('Có lỗi xảy ra!', 'error');
            }
        }

        // Xác nhận xóa đơn hàng
        function deleteOrderConfirm(orderId) {
            if (confirm('Bạn có chắc muốn xóa đơn hàng này?')) {
                if (deleteOrder(orderId)) {
                    showNotification('Đã xóa đơn hàng!', 'success');
                    loadOrders();
                } else {
                    showNotification('Có lỗi xảy ra!', 'error');
                }
            }
        }

        // Đăng xuất
        function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = 'admin.html';
            }
        }

        // Thông báo
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'error' ? 'var(--danger-color)' : 'var(--success-color)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Load khi trang được mở
        loadOrders();
    </script>
</body>
</html>
