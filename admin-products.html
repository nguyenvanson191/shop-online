                    </div>

            document.getElementById('productId').value = index;
            document.getElementById('productName').value = product.name;

            document.getElementById('productOriginalPrice').value = product.originalPrice || '';
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productImageUrl').value = product.imageUrl || '';
            document.getElementById('productModal').style.display = 'flex';
        }

        // L∆∞u s·∫£n ph·∫©m
        function saveProduct(e) {
            e.preventDefault();
            const index = document.getElementById('productId').value;
            const productData = {
                id: index ? products[index].id : products.length + 1,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                originalPrice: document.getElementById('productOriginalPrice').value ? parseInt(document.getElementById('productOriginalPrice').value) : null,
                description: document.getElementById('productDescription').value,

            if (index) {

                products[index] = { ...products[index], ...productData };
            } else {

                products.push(productData);
            }

            // L∆∞u v√†o localStorage
